<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READYLY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>

        /* flickity 때문에 */
        .gallery-cell {
            color: black;
            width: 30%;
            height: 32vh;
            margin-right: 10px;
            background: white;
            counter-increment: gallery-cell;
            border-style: solid;
            border-width: 0.2px;
            border-color: grey;
            border-radius: 5px;
            transition-duration: 1s;
        }

        .gallery-cell:hover{
            color: black;
            text-decoration: none;
            box-shadow : 5px 5px 2px 0.5px grey;
            transition-duration: 1s;
        }

        .gallery-cell:visited{
            color: black;
            text-decoration: none;
        }

        /* cell number */
        .gallery-cell:before {
            display: block;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            color: white;
        }

        /* iframe */

        iframe{
            width: 560px;
            height: 315px;
        }

        * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        }

        body { font-family: sans-serif; }

        .gallery {
            margin-bottom: 10%;
        }

        .card-body{
                padding:0.5rem;
            }
        .card{
            transition-duration: 1s;
        }

        .card:hover {
            box-shadow : 5px 5px 2px 0.5px rgba(0, 0, 255, .2);
            transition-duration: 1s;
        }

        @media (min-width:300px) and (max-width:768px) {
            iframe{
                width: 300px;
                height: 169px;
            }

            .gallery-cell {
                width: 45%;
                height: 32vh;
            }
        }

        @media (min-width:1200px) {
            .gallery-cell {
                width: 30%;
                height: 32vh;
            }
        }

        /* flickity 때문에 */

    </style>
</head>
<body>
    <div class="container">
    <h1>READYLY</h1>
    <a href="/category">커뮤니티</a> |
    <a href="/youtube">최신 동영상</a> |
    <a href="/youtube/playlist/">플레이리스트</a>
    {%block contents%}
    {%endblock%}
    </div>
</body>
</html>
