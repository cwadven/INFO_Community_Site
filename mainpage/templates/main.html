<hr>

    </div>
    <div style="text-align: center;line-height:normal;cursor:pointer;" onClick="window.open('http://intra.wku.ac.kr/')">

    </div>
    <div style="text-align: center;line-height:normal;cursor:pointer;" onClick="window.open('https://www.wku.ac.kr/')">

        </div>
        <span style="font-size: 80%;">학사<br>공지</span>
    </div>
    <div style="text-align: center;line-height:normal;cursor:pointer;" onClick="window.open('https://www.wku.ac.kr/')">
        <div style="background-color: grey;border-radius: 50px;width: 50px;height: 50px;margin: auto;">
            
        </div>
        <span style="font-size: 80%;">학사<br>일정</span>
    </div>
    <div style="text-align: center;line-height:normal;cursor:pointer;" onClick="window.open('https://www.wku.ac.kr/')">

        </div>
        <span style="font-size: 80%;">장학<br>공지</span>
    </div>

        <div style="background-color: grey;border-radius: 50px;width: 50px;height: 50px;margin: auto;">
            
        </div>
        <span style="font-size: 80%;">도서관</span>
    </div>
</div>
<hr>
<div style="display: flex;justify-content: space-evenly;text-align: center;">
    <div>
        <a href="{% url 'mainpage:goto_chatbot' %}">
        <div style="width: 150px;height: 100px;border-radius: 10px;background-color: grey;margin:auto">

        </div>
        </a>
        <span>챗봇 사용하기</span>
    </div>
    <div>
        <div style="width: 150px;height: 100px;border-radius: 10px;background-color: grey;margin:auto">
            
        </div>
        <span>영상 자료 확인</span>
    </div>
</div>
<hr>

    

<div>
    <a style="float: right;" href="#" target="_blank">더보기</a>
    <div style="padding:7px;" class="badge badge-pill badge-success">추천정보</div>
    <!-- 해당 개시글로 가기 및 첫번째 이미지 기준으로 섬네일 보이게하기 -->
    <div style="margin-top:10px;" class="gallery js-flickity" data-flickity-options='{ "freeScroll": "true", "contain": true, "prevNextButtons": false,"pageDots": false,"imagesLoaded": true }'>
        {% for board in image_board %}
            <a target='_blank' class="gallery-cell" href="{% url 'forms:shw_form' board.category.board_url_name board.id %}">
                <img width='100%' height="100%" src="{{board.get_first_image}}">
            </a>
        {% endfor %}
    </div>
</div>
<hr>
<div>
    <div style="padding:7px;" class="badge badge-pill badge-success">게시판</div>
    <div>
        {% for i in show_all %}
            <a style="display:block;text-align: center; background-color: aquamarine; margin:7px;font-size: large;border-radius: 50px;padding: 5px;" href="{% url 'forms:selectform' i.board_url_name %}">{{i.board_name}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
