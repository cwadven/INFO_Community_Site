{% extends 'layer.html' %}
{% block contents %}
<div class="card bg-light mb-3">
    <div style="text-align: center;" class="card-header"><h4>READLY</h4></div>
    <div class="card-body">
        <h5 style="text-align: center;"><b>비밀번호 찾기</b></h5>
        {% if messages %}
        <div style="text-align: center;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <br>
            <a href="/account/find_password">뒤로가기</a>
        </div>
        {% else %}
        <form action="{% url 'account:find_password' %}" method="post">
            {% csrf_token %}
            <table style="margin:auto; margin-bottom: 10px;">
                <tr>
                    <td style="text-align: right;"><b>아이디:</b></td><td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><b>이메일:</b></td><td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"><input style="margin:5px;" type="submit" value="🏸찾기"></td>
                </tr>
            </table>
            
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
