{% extends 'layer.html' %}
{% block contents %}
<style>
    /* flickity 때문에 */
    .gallery {
        height: 25vh;
    }
    .gallery-cell {
            color: black;
            width: 30%;
            height: 25vh;
            margin-right: 10px;
            background: white;
            counter-increment: gallery-cell;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(170, 170, 170);
            border-radius: 5px;
        }

        .gallery-cell:visited{
            color: black;
            text-decoration: none;
        }

        /* cell number */
        .gallery-cell:before {
            display: block;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            color: white;
        }

        .gallery-cell-title{
            color: white;
            position:absolute;
            bottom:0px;
            left:0px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding:0 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* iframe */

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body { font-family: sans-serif; }

        .card-body{
            padding:0.5rem;
        }

        /* 드롭다운 올리기만 하면 보이도록 설정 */
        .dropdown_board:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        @media (min-width:300px) and (max-width:768px) {
            .gallery {
                height: 236px;
            }

            .gallery-cell {
                width: 45%;
                height: 235px;
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }

        @media (min-width:1200px) {
            .gallery {
                height: 35vh;
            }

            .gallery-cell {
                width: 20%;
                height: 35vh;
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }

        /* flickity 때문에 */
</style>
{% block name %}
{% endblock %}

{% endblock %}
