{% extends 'layer.html' %}
{% load static %}
{% block contents %}
<style>
    /* flickity 때문에 */
    hr {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .component {
        background-color:#EFEFEF;
        padding:10px;
        margin:10px 5px;
        border-radius: 5px;
    }

    .main_function{
        background-size:30px auto;
        background-image:url("{% static 'wkubot.png' %}");
        background-repeat:no-repeat;
        background-position:15px center;
        width:85%;
        color:#6B6B6B;
        display:inline-block;
        text-align: center;
        background-color: #A8DCE5;
        margin:7px;
        font-size: medium;
        border-radius: 10px;
        padding: 5px;
    }

    .gallery {
        height: 25vh;
    }

    .gallery-cell {
            color: black;
            width: 30%;
            height: 25vh;
            margin-right: 10px;
            background: white;
            counter-increment: gallery-cell;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(170, 170, 170);
            border-radius: 5px;
        }

        .gallery-cell:visited{
            color: black;
            text-decoration: none;
        }

        /* cell number */
        .gallery-cell:before {
            display: block;
            text-align: center;
            line-height: 200px;
            font-size: 80px;
            color: white;
        }

        .gallery-cell-title{
            color: white;
            position:absolute;
            bottom:0px;
            left:0px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            padding:0 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* iframe */

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body { font-family: sans-serif; }

        .card-body{
            padding:0.5rem;
        }

        /* 드롭다운 올리기만 하면 보이도록 설정 */
        .dropdown_board:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /* flickity 때문에 해당 휴대폰 넓이에 따라 설정 */
        @media (min-width:250px) and (max-width:450px) {
            .gallery-cell {
                width: 45%;
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }

        @media (min-width:450px) and (max-width:700px) {
            .gallery-cell {
                width: 45%;
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }

        @media (min-width:700px) and (max-width:1120px) {
            .gallery-cell {
                width: 45%;
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }

        @media (min-width:1120px) {
            .gallery-cell {
                border-color: rgb(170, 170, 170);
            }

            .gallery-cell-title{
                font-weight: bold;
                padding: 5px;
            }
        }
</style>
{% block name %}
{% endblock %}

{% endblock %}
