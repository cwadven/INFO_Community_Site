{% extends 'accountlayout/profilelayer.html' %}
{% block name %}
<h4 style="text-align: center;">중요도 게시판 수정</h4>
<a href="/account/important_board/">취소</a>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form action="{% url 'account:mod_important_board' mod_board.id %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="수정">
</form>

<p></p>

{% endblock %}
